[workspace]

members = [
	"dpdk-sys",
	"net",
	"re-export",
]
resolver = "2"

[workspace.dependencies]
bindgen = { version = "0.70" }
serde = { version = "1", default-features = false }
thiserror = { version = "1" }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3" }
doxygen-rs = { version = "0.4" }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
overflow-checks = true

[profile.dev]
opt-level = 0
lto = false
incremental = true
debug = true

[profile.static-analysis]
inherits = "dev"
codegen-units = 1
lto = "thin"

